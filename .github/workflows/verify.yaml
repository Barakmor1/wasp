name: Verify

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
    branches: ['main']

jobs:
  lint-yaml:
    name: Lint yamls
    runs-on: ubuntu-latest

    steps:
      - name: Scan repo with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: manifests

  lint-bash:
    name: Lint bash scripts
      - uses: actions/checkout@v4
      - run: bash -n contrib/*
